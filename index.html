

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Country Information,Location and Weather app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" type="text/css"
		rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
            <!--------------------------------------------- navbar/clock/weather ------------------------------------------------------>
<div class="container-fluid parallax">
    <nav class="navbar navbar-light">
        <h2 class="navbar-brand" id="top">Please select a country</h2>
        <div id="searchbar">
            <select id="country"></select>
            <button id="search" onclick="countryInfo(document.getElementById('country').value,countryweather(document.getElementById('country').value),newMap())">Search</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="clock col">
                <div id="clock"></div>
                <div id="date"></div>
                <br>
                <div id="greeting"></div>
            </div>

            <div id="main-weather" class="col">
                <img class="icon" alt="weather icon">
                <div id="weather"></div>
                <div id="temp"></div>
            </div>
        </div>
    </div>
</div>
        <!--------------------------------------------------------- main section ------------------------------------------------------------------>

<div id="country-info" class="container-fluid scroll">
    <div id="results">
        <div id="flag">
            <img src="">
                <p id="capital">Capital:</p>
                <p id="population">Population:</p>
                <p id="language">Native Language:</p>
                <p id="region">Region:</p>
                <p>Location for this country<a href="#scroll2"><i id="tomap" class="far fa-caret-square-down"></i></a></p>
        </div>
    </div>
</div>

<div class="container-fluid parallax2"></div>
<div id=scroll2 class="container-fluid scroll2">
    <div id="map"></div>
    <p>Weather for this country<a href="#bottom"><i id="tobottom2" class="far fa-caret-square-down"></i></a></p>
</div>

<div class="container-fluid parallax3"></div>
<div class="container-fluid scroll3">
    <div class="row">
        <div class="col">
            <h2 id="bottom">Weather</h2>
            <br>
            <p id="weather2">No Data Available</p>
            <p id="temp2"></p>
            <p id="wind2"></p>
            <p id="direction2"></p>
            <p id="humidity2"></p>    
        </div>
    </div>
</div>
        <!--------------------------------------------------------footer--------------------------------------------------------------->
<div id="base" class="container-fluid footer">
    <divclass="row">
        <div class="col">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank"><i id="facebook" class="fab fa-facebook-square"></i></a></li>
                <li><a href="#top"><i id="totop" class="far fa-caret-square-up"></i></a></li>
                <li><a href="https://twitter.com/" target="_blank"><i id="twitter" class="fab fa-twitter-square"></i></a></li>
            </ul>
        </div>
        <div>
            <p>Country Info Weather and Location <span id="year"></span></p>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
     
    <script src = "assets/js/map.js"></script>
    <script src = "assets/js/script.js"></script>
    <script src = "assets/js/countries.js"></script>
    <script src = "assets/js/weather.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcGfpf4TN194MWs-DZh_UYqvwv9IrX5Cw&callback=initMap"></script>
</body>
</html>
